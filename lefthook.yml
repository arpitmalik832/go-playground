commit-msg:
  commands:
    commitlint:
      run: commitlint lint

pre-commit:
  parallel: true
  commands:
    fileSizes:
      run: make fileSizes-pre-commit
    lint:
      run: make lint-pre-commit

pre-push:
  parallel: true
  commands:
    validate-branch-name:
      run: make validate-branch-name
